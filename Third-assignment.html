<html>
    <head>
        <title>
            Third Assignment
        </title>
        
    </head>
    <body>
        <p id="demo"></p>
        <h2>Today date :</h2>
        <h2>
        <script>
         var today = new Date();
         var dd = String(today.getDate()).padStart(2, '0');
         var mm = String(today.getMonth() + 1).padStart(2, '0');
         var yyyy = today.getFullYear();

         today = mm + '/' + dd + '/' + yyyy;
         document.write(today);
         </script>
         </h2>
    </body>
</html>
