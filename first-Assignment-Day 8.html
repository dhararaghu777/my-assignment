<body>
  <h1>Hello there..</h1>
    <script>
      let arr=['red','blue','green','yellow','orange','brown','lightgreen','wheet','purple']
      let i=0;
    function color() 
    { 
         document.body.style.backgroundColor=arr[i++];
         if(i==arr.length)
         {
           i=0;
         }
        
    }
    function changeColor()
    {
      setInterval(() => {
        color();  
      }, 1000);
    }
    changeColor();
    </script>
